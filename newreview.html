<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>

<body>
    <nav>
        <table width="100%">
            <tr>
                <td width="10%" align="center">
                    <img src="logo.jpeg" height="70" alt="logo">
                </td>
                <td width="65%" align="center">
                    <h1>Book Reviewer</h1>
                </td>
                <td width="25%" align="center">
                    <a href="index.html"><button>Login</button></a>
                    <a href="signup.html"><button>SignUp</button></a>
                    <input type="text" placeholder="Search..">
                </td>
            </tr>
        </table>
    </nav>
    <hr>




    <section>
        <center>
            <br>
            <br>
            <h3> Add your own Review:</h3>

            <form action="Post">
                <table>
                    <tr>
                        <td><label for="Bookid">Enter ID Of The Book:</label></td>
                        <td><input type="text" id="Bookid" placeholder="Book ID"></td>
                    </tr>
                    <tr>
                        <td><label for="Yourname">First Name:</label></td>
                        <td><input type="text" id="Yourname" placeholder="Enter Your First Name"></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">Last Name:</label></td>
                        <td><input type="text" id="lastname" placeholder="Enter Your Last Name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Enter Your Email:</label></td>
                        <td><input type="email" id="email" placeholder="Enter Your Email ID"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Name of the Book:</label></td>
                        <td><input type="text" id="name" placeholder="Enter The Book Name"></td>
                    </tr>
                    <tr>
                        <td><label for="genre">Select Your Book Genre:</label></td>
                        <td>
                            <select name="select" id="select" placeholder="Select Genre">
                                <option value="option">Action and Adventure</option>
                                <option value="option">Fantasy</option>
                                <option value="option">Education</option>
                                <option value="option">Drama</option>
                                <option value="option">Romance</option>
                                <option value="option">Crime and Thriller</option>
                                <option value="option">Drama</option>
                                <option value="option">Mystery</option>
                                <option value="option">Life Learning</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Review" placeholder="Enter Your Review">Your Review:</label></td>
                        <td><input type="text" style="height: 100px; width: 300px;"
                                placeholder="Enter your review in detail"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
            <p> <a href="index.html"> <button>Go to Home Page</button></a> </p>
        </center>
    </section>

    <br>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <nav>
            <hr>
            <footer>
                <b>
                    <center> 2024 &copy; Book Reviewer </center>
                </b>
            </footer>
        </nav>
    </footer>
</body>

</html>
